<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>

    <h2>Data List</h2>
    <dl>
        <dt>Ice Tea</dt>
        <dt>Lemon Ice Tea</dt>
        <dt>Coffee</dt>
    </dl>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, <span>Test 3</span> molestiae!</p>

</body>
</html>
